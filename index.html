<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Stock Trivia</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="screen">
      <h1>Stock Market Trivia!</h1>
      <p class="start-button">Start</p>
      <h3>Time Remaining: <span id="seconds">30</span> Seconds</h3>
      <p class="question"></p>
      <p class="answer" id="1" value="1"></p>
      <p class="answer" id="2" value="2"></p>
      <p class="answer" id="3" value="3"></p>
      <p class="answer" id="4" value="4"></p>
      <p class="answer" id="5" value="5"></p>
      <p class="feedback"></p>
      <div class="giffy"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
